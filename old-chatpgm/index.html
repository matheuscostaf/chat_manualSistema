        <div class="welcome-section" id="welcomeSection">
            <div class="welcome-content">
                <img src="img/profile.png" alt="PMFI" />
                <div class="welcome-text">
                    <h1 class="welcome-title">Sou o assistente virtual da <br/>Procuradoria Geral do Município de Foz.</h1>

            <div class="input-container">
                <textarea class="chat-input" placeholder="Digite sua Mensagem..." id="message-input" rows="1"></textarea>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            let e = new ChatManager(),
                t = document.getElementById("message-input"),
                n = document.getElementById("send-button"),
                a = document.getElementById("chat-container"),
                i = Security.validateSession();
            localStorage.setItem("sessionId", i),
                t.addEventListener("input", (e) => {
                    e.target.value = e.target.value.replace(/<[^>]*>/g, "");
                });
            let s;
            function l() {
                w = document.getElementById("welcomeSection");
                c = document.getElementById("container");
                w.style.display = 'none';
                c.style.justifyContent = 'space-between';
                let e = document.createElement("div");
                (e.className = "message"), (e.id = "isTyping");
                let t = document.createElement("div"),
                    n = document.createElement("img");
                (n.src = "profile.png"), (t.className = "avatar"), t.appendChild(n);
                let i = document.createElement("div");
                (i.className = "typing"),
                    (i.innerHTML = `
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                `),
                    e.appendChild(t),
                    e.appendChild(i),
                    a.appendChild(e),
                    (a.scrollTop = a.scrollHeight);
            }
            function r() {
                let e = document.getElementById("isTyping");
                e && e.remove();
            }
            async function d() {
                let a = t.value.trim();
                try {
                    if (!a) return;
                    if (a.length > 500) throw Error("Mensagem muito longa");
                    (t.disabled = !0), (n.disabled = !0), m(Security.sanitizeInput(a), !0), (t.value = ""), l();
                    let s = await e.sendMessage(a, i);
                    if (s && s.text) m(Security.sanitizeInput(s.text));
                    else throw Error("Resposta inv\xe1lida do servidor");
                } catch (d) {
                    console.error("Erro:", d), m("Desculpe, ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.");
                } finally {
                    (t.disabled = !1), (n.disabled = !1), r(), (t.style.height = "auto");
                }
            }
            t.addEventListener("keyup", () => {
                clearTimeout(s), t.value && (s = setTimeout(() => {}, 1e3));
            });
            let o = 0;
            n.addEventListener("click", (e) => {
                e.preventDefault();
                let t = Date.now();
                t - o >= 1e3 && ((o = t), d());
            }),
                t.addEventListener("keypress", (e) => {
                    if ("Enter" === e.key && !e.shiftKey) {
                        e.preventDefault();
                        let t = Date.now();
                        t - o >= 1e3 && ((o = t), d());
                    }
                });
            let c = 0;
            function p() {
                let e = Date.now();
                if (e < c) throw Error(`Muitas tentativas falhas. Tente novamente em ${Math.ceil((c - e) / 1e3)} segundos.`);
                return !0;
            }
            "serviceWorker" in navigator &&
                navigator.serviceWorker.register("./sw.js").catch(function (e) {
                    console.error("Service worker registration failed:", e);
                }),
                window.addEventListener("online", function () {
                    m("Conex\xe3o restabelecida!");
                }),
                window.addEventListener("offline", function () {
                    m("Voc\xea est\xe1 offline. Algumas funcionalidades podem n\xe3o estar dispon\xedveis.");
                });
            let v = [];
            function m(e, t = !1) {
                if (v.length >= 100) {
                    let n = v.shift();
                    n.remove();
                }
                let i = document.createElement("div");
                i.className = `message ${t ? "user-message" : ""}`;
                
                let s = document.createElement("div"),
                    l = document.createElement("img");
                (l.src = "./img/profile.png"), (s.className = "avatar"), t || s.appendChild(l);
                
                let r = document.createElement("div");
                (r.className = "message-content"),
                (r.innerHTML = e.replace(/\n/g, "<br>")),
                t || i.appendChild(s),
                i.appendChild(r);
                
                // Adiciona a mensagem apenas uma vez
                a.appendChild(i);
                
                // Faz o scroll suave para a última mensagem
                setTimeout(() => {
                    i.scrollIntoView({ 
                        behavior: "smooth", 
                        block: "end",
                        inline: "nearest"
                    });
                }, 100);

                // Adiciona à lista de mensagens
                v.push(i);
            }
        });

        const menuToggle = document.getElementById('menuToggle');
        const menuToggleClose = document.getElementById('menuToggleClose');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');
        const textarea = document.querySelector('.chat-input');

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Menu toggle
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        menuToggleClose.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
    </script>
